<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <!-- LOGO -->
  <figure class="logo">
    <img src="./images/logo.svg" alt="Huddle logo">
  </figure>

  <main>
    <section class="huddle-landing-page-section">
      <!-- ILLUSTRATION -->
      <figure class="huddle-landing-page-section__illustration">
        <img src="./images/illustration-mockups.svg" alt="illustration mockups">
      </figure>

      <!--  CONTENT -->
      <div class="huddle-landing-page-section__content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </section>
  </main>

  <!-- SOCIAL MEDIA ICONS -->
  <div class="huddle-landing-page-section__icons-social-media">
    <figure class="facebook">
      <i class="fa-brands fa-facebook-f facebook-icon"></i>
    </figure>

    <figure class="twitter">
      <i class="fa-brands fa-twitter twitter-icon"></i>
    </figure>

    <figure class="instagram">
      <i class="fa-brands fa-instagram instagram-icon"></i>
    </figure>
  </div>
</body>
</html>
